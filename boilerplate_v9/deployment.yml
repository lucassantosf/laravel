apiVersion: v1
kind: Pod
metadata: 
  name: laravel
  labels:
    app: laravel
spec:
  containers:
    - name: laravel
      image: lucasfer/laravel_app:latest
      ports:
        - containerPort: 80
      envFrom:
        - configMapRef:
            name: laravel-configmap

---
apiVersion: v1
kind: Service
metadata:
  name: laravel
  labels:
    app: laravel 
spec: 
  selector:
    app: laravel 
  ports:
    - protocol: TCP
      port: 9000
    

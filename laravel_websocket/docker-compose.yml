version: "3.3"

services:
  nginx:
    build: 
        context: .
        dockerfile: ./environment/nginx/Dockerfile
    image: ngnix
    container_name: nginx_w
    tty: true
    ports:
      - "8000:80"
      - "6001:6001"
      - "6379:6379"
    volumes:
      - ./:/var/www/html
      - ./environment/nginx/default-nginx.conf:/etc/nginx/conf.d/default.conf
      - ./environment/nginx/nginx.conf:/etc/nginx/nginx.conf
    networks: 
      c-network:
        ipv4_address: 21.1.0.101
    depends_on: 
      - "application"

  application:
    build:
      context: .
      dockerfile: ./environment/application/Dockerfile
    image: application
    container_name: application
    volumes:
      - ./:/var/www/html
      - ./environment/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    working_dir: /var/www/html
    command: php-fpm
    ports:
      - "9000"
    networks: 
      c-network:
        ipv4_address: 21.1.0.102 
    depends_on: 
      - "mysql"

  mysql:
    image: mysql:5.7.22
    command: --max_allowed_packet=32505856
    container_name: mysql_w
    hostname: mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD} 
    volumes:
      - ~/volumes/application/mysql/data/db/:/var/lib/mysql/
      - ~/volumes/application/mysql/dump/:/docker-entrypoint-initdb.d/ 
    networks:
      c-network:
        ipv4_address: 21.1.0.103 

  supervisor: 
    image: application
    container_name: supervisor_w
    environment:
      CONTAINER_ROLE: default-queue  
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html  
    networks: 
      c-network:
        ipv4_address: 21.1.0.104
    depends_on: 
      - "application" 

  scheduler: 
    image: application
    container_name: scheduler_w
    environment:
      CONTAINER_ROLE: scheduler
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html  
    networks: 
      c-network:
        ipv4_address: 21.1.0.105
    depends_on: 
      - "application" 

  redis:
    container_name: redis_w
    image: redis:5.0-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379"
    volumes:
      - ./environment/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - ./environment/redis/vol:/data/
    restart: always
    networks:
      c-network:
        ipv4_address: 21.1.0.106

  websocket:
    build:
      context: ./
      dockerfile: ./environment/websocket/Dockerfile
    image: websocket
    container_name: websocket_w
    ports:
      - "6001"
    volumes:
      - '${PWD}/laravel-echo-server.json:/app/laravel-echo-server.json'
    working_dir: /app
    command: node server.js
    restart: always
    networks:
      c-network:
        ipv4_address: 21.1.0.107
    depends_on:
      - "redis"

networks:
  c-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 21.1.0.0/24
